<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'caregiver_profile.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CompanionCare</div>
        <div class="nav-right">
            <a href="{% url 'visitor_dashboard' %}" class="back-btn">Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="profile-container">
        <h2>Update Visitor Profile</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'visitor_profile' %}">
            {{ form.errors }}
            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ visitor_profile.user.first_name }}" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ visitor_profile.user.last_name }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ visitor_profile.user.email }}" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ visitor_profile.phone }}" required>
            
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">         
            <label for="address">Adress:</label>
            <input type="text" id="address" name="address" value="{{ visitor_profile.address|default_if_none:'' }}" required>
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
