<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin_login.css' %}"> <!-- Link to your existing styles -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>Companion Care</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2> Admin Login</h2>
            <form action="dashboard.html" method="POST"> <!-- Redirect to dashboard page after login -->
                <div class="input-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Sign Up Button -->
            <p>New user? <a href="signup.html" class="signup-btn">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Companion Care. All Rights Reserved.</p>
    </footer>
</body>
</html>
