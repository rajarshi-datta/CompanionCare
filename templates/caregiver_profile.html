<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Profile</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'caregiver_profile.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">CompanionCare</div>
        <div class="nav-right">
            <a href="{% url 'caregiver_dashboard' %}" class="back-btn">Back to Dashboard</a>
        </div>
    </nav>
    
    <div class="profile-container">
        <h2>Update Caregiver Profile</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'caregiver_profile' %}">
            {{ form.errors }}

            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ caregiver_profile.user.first_name }}" required>
            
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ caregiver_profile.user.last_name }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ caregiver_profile.user.email }}" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ caregiver_profile.phone }}" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ caregiver_profile.address }}" required>
            
            <label for="qualifications">Qualifications:</label>
            <input type="text" id="qualifications" name="qualifications" value="{{ caregiver_profile.qualifications }}" required>
            
            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" name="experience" value="{{ caregiver_profile.experience }}" required>
            
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" value="{{ caregiver_profile.certifications }}" required>
            
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" value="{{ caregiver_profile.specialization }}" required>
            
            <label for="availability">Availability:</label>
            <select id="availability" name="availability" required>
                <option value="full-time" {% if caregiver_profile.availability == 'full-time' %}selected{% endif %}>Full-Time</option>
                <option value="part-time" {% if caregiver_profile.availability == 'part-time' %}selected{% endif %}>Part-Time</option>
                <option value="on-call" {% if caregiver_profile.availability == 'on-call' %}selected{% endif %}>On-Call</option>
            </select>
            
            <label for="service_start_time">Service Start Time:</label>
            <input type="time" id="service_start_time" name="service_start_time" value="{{ caregiver_profile.service_start_time }}" required>
            
            <label for="service_end_time">Service End Time:</label>
            <input type="time" id="service_end_time" name="service_end_time" value="{{ caregiver_profile.service_end_time }}" required>
            
            <label for="languages">Languages Spoken:</label>
            <input type="text" id="languages" name="languages" value="{{ caregiver_profile.languages }}" required>
            
            <label for="emergency_contact">Emergency Contact:</label>
            <input type="text" id="emergency_contact" name="emergency_contact" value="{{ caregiver_profile.emergency_contact }}" required>
            
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" required>{{ caregiver_profile.bio }}</textarea>
            
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">
            
            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
