<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'userlogin.css' %}"> <!-- Link to your existing styles -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>Companion Care</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Login Section -->
    <div class="login-container">
        <div class="login-box">
            <h2>User Login</h2>
            <form id="login-form" method="POST" action="{% url 'user_login' %}">
                {% csrf_token %}
                
                <div class="input-field">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
                </div>
    
                <div class="input-field">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
                </div>
    
                <button type="submit" class="btn">Login</button>
            </form>
    
            <!-- Sign Up Button -->
            <p>New user? <a href="{% url 'user_signup' %}" class="signup-btn">Sign Up</a></p>
    
        </div>
    </div>
    
</body>
</html>
