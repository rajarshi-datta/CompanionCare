<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_signup.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>Companion Care</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Sign Up Section -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>User Sign Up</h2>
            <form method="POST" action="{% url 'user_signup' %}">
                {% csrf_token %}
                <div class="input-field">
                    <label for="id_full_name">Full Name</label>
                    <input type="text" id="id_full_name" name="full_name" placeholder="Enter your full name" required>
                </div>
                <div class="input-field">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-field">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-field">
                    <label for="id_password1">Password</label>
                    <input type="password" id="id_password1" name="password1" placeholder="Enter a password" required>
                </div>
                <div class="input-field">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
    
            <!-- Link to Login -->
            <p>Already have an account? <a href="{% url 'user_login' %}" class="login-link">Login</a></p>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Companion Care. All Rights Reserved.</p>
    </footer>
</body>
</html>
